# Project information
site_name: CodeCraft pathshala
site_url: https://github.com/diptu/LeetCodeAlchemy
site_author: Nazmul Alam
site_description: >-
  My digital laboratory for mastering algorithms and data structures through LeetCode.

# Repository
repo_name: diptu/LeetCodeAlchemy
repo_url: https://github.com/diptu/LeetCodeAlchemy

# Copyright
copyright: Copyright &copy; 2025 - 2025 Nazmul Alam

# Configuration
theme:
  name: material
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy

# Page tree
nav:
  - Home: index.md
  - Getting started:
    - user guide: getting-started.md
    - License: LICENSE.md
  - Tutorials:
      - Topics : tutorials/index.md
      - Hash Table: tutorials/hashtable/index.md
      - Array: tutorials/array/index.md
      - Two Pointer: tutorials/two-pointer/index.md


